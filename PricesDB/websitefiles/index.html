<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Database</title>
</head>
<body>
    <form id="dataForm">
        <label for="nameInput">Name:</label>
        <input type="text" id="nameInput" name="nameInput" required>

        <label for="priceDayToInput">Price Day To:</label>
        <input type="number" id="priceDayToInput" name="priceDayToInput" required>

        <label for="priceNightToInput">Price Night To:</label>
        <input type="number" id="priceNightToInput" name="priceNightToInput" required>

        <label for="priceDayFromInput">Price Day From:</label>
        <input type="number" id="priceDayFromInput" name="priceDayFromInput" required>

        <label for="priceNightFromInput">Price Night From:</label>
        <input type="number" id="priceNightFromInput" name="priceNightFromInput" required>

        <button type="submit">Submit</button>
    </form>

    <!-- Include your external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
